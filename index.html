<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width:680px)">
    <link rel="stylesheet" href="./css/laptop.css" media='(min-width:900px)'>
    <title>Montagne - Home</title>
</head>
<body>
    <header>
        <section class="header__login">
            <div class="header__login--links">
                <a href="#">Compare</a>
                <span>/</span>
                <a href="#">Wishlist</a>
                <span>/</span>
                <a href="#">Log In</a>
            </div>
            <div class='header__login--social'>
                <a href="#"><img src="./assets/logo-facebook.svg" alt="enlace a facebook"></a>
                <a href="#"><img src="./assets/logo-instagram.svg" alt="enlace a instagram"></a>
                <a href="#"><img src="./assets/logo-pinterest.svg" alt="enlace a pinterest"></a>
                <a href="#"><img src="./assets/logo-twitter.svg" alt="enlace a twitter"></a>
            </div>
        </section>
        <section class="header__search">
            <div class='header_search--title'>
                <h1>MONTAGNE</h1>
                <h2>TOP QUALITY DESIGN</h2>
            </div>
            <div class="header__search--button-container">
                <div class="header__search--button">
                    <input type="text" placeholder='Search...''>
                    <a href="#"><img src="./assets/search-outline.svg" alt="logo de buscar"></a>
                </div>
            </div>
            <div class="header__search--buys">
                <a href="#"><img src="./assets/wallet-outline.svg" alt="enlace a compras"></a>
                <span>0 items</span>
                <span class="header__search--buys-bold">$0.00</span>
            </div>
        </section>
        <nav class='header__nav'>
            <div class="header__nav--item">
                <a href="#">HOME</a>
            </div>
            <div class="header__nav--item">
                <a href="#">SHOP</a>
                <a href="#" class="menu-item"><img src="./assets/chevron-down-outline.svg" alt="ícono para desplegar menú"></a>
            </div>
            <div class="header__nav--item">
                <a href="#" class='menu-item'>
                    <span>FEATURES</span>
                    <img src="./assets/chevron-down-outline.svg" alt="ícono para desplegar menú">
                </a>
            </div>
            <div class="header__nav--item">
                <a href="#">ABOUT</a>
            </div>
            <div class="header__nav--item">
                <a href="#">BLOG</a>
            </div>
            <div class="header__nav--item">
                <a href="#">CONTACT</a>
            </div>
        </nav>
    </header>
    
</body>
</html>
